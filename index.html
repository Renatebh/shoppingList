  <body>
    <div id="shopping-list-container">
      <p id="date"></p>
      <h1>Shopping List</h1>
      <div class="shopping-items">
        <h2>Things I need more off</h2>
        <input
          class="input-first-text"
          type="text"
          name=""
          id="shop-input"
          placeholder="Write down your shopping here.."
        />
        <input class="input-number" type="text" id="price-input" />
        <button class="add-btn" id="add-btn" onclick="addToList()">Add</button>
        <div class="shopping-list">
          <ul id="shopping-list"></ul>
        </div>
        <div class="total-price-box">
          <p class="total-price-text">Total price of shopping list:</p>
          <p id="total-price"></p>
        </div>
      </div>

      <div class="enough-items">
        <h2>Things I have enough off</h2>
        <input
          class="input-text"
          type="text"
          placeholder="Things you have enough off.."
          id="enough-input"
        />
        <button class="add-btn" onclick="addEnough()">Add</button>
        <ul id="enough-list"></ul>
      </div>
      <br />
      <div class="soon-empty-items">
        <h2>Things I soon need</h2>
        <input
          class="input-text"
          type="text"
          placeholder="Things that start getting empty.."
          id="soon-empty-input"
        />
        <button class="add-btn" onclick="addSoonEmpty()">Add</button>
        <ul id="soon-empty-list"></ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
